<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throne Wars RTS</title>
    <link rel="stylesheet" href="/menu/css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <div class="background-overlay"></div>
        <div class="hexagon-grid"></div>
    </div>

    <div class="menu-container">
        <header class="game-header">
            <div class="logo-container">
                <div class="logo-emblem">
                    <div class="logo-crown"></div>
                </div>
                <h1 class="game-title">THRONE WARS</h1>
            </div>
            <h2 class="game-subtitle">Conquer the Hexagonal Realms</h2>
        </header>

        <nav class="main-menu">
            <button class="menu-button primary" id="start-game">
                <span class="button-icon"><i class="fas fa-play"></i></span>
                <span class="button-text">Start Campaign</span>
            </button>

            <button class="menu-button" id="multiplayer">
                <span class="button-icon"><i class="fas fa-users"></i></span>
                <span class="button-text">Multiplayer</span>
            </button>

            <button class="menu-button" id="how-to-play">
                <span class="button-icon"><i class="fas fa-book"></i></span>
                <span class="button-text">How to Play</span>
            </button>

            <button class="menu-button" id="settings">
                <span class="button-icon"><i class="fas fa-cog"></i></span>
                <span class="button-text">Settings</span>
            </button>

            <button class="menu-button" id="credits">
                <span class="button-icon"><i class="fas fa-award"></i></span>
                <span class="button-text">Credits</span>
            </button>

            <button class="menu-button exit" id="exit-game">
                <span class="button-icon"><i class="fas fa-power-off"></i></span>
                <span class="button-text">Exit Game</span>
            </button>
        </nav>

        <div class="news-ticker">
            <div class="ticker-title">NEWS:</div>
            <div class="ticker-content">
                <span>Welcome to Throne Wars RTS, Commander! • New faction coming soon: The Celestial Empire •
                    Tournament registration opens next week • Server maintenance scheduled for Friday</span>
            </div>
        </div>
    </div>

    <!-- Modal containers for different menu sections -->
    <div id="modal-container" class="modal-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Title</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="game-footer">
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-reddit"></i></a>
        </div>
        <div class="version-info">Version 1.0.0 Alpha</div>
        <div class="copyright">&copy; 2025 Throne Wars RTS - All Rights Reserved</div>
    </footer>

    <audio id="menu-music" loop>
        <source src="/menu/assets/audio/menu-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="/menu/js/menu.js"></script>
</body>

</html>
